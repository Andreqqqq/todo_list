name: todo_list
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: ^3.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
     
  fonts:
    - family: KyivTypeSerif 
      fonts:
        - asset: assets/fonts/KyivTypeSerif-Regular.ttf
          weight: 400
        - asset: assets/fonts/KyivTypeSerif-Medium.ttf
          weight: 500
        - asset: assets/fonts/KyivTypeSerif-Bold.ttf
          weight: 700
    - family: JosefinSans 
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/JosefinSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/JosefinSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/JosefinSans-Bold.ttf
          weight: 700  
  